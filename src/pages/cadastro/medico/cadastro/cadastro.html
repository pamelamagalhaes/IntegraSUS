<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <!-- CSS do template geral / Global -->
        <link rel="stylesheet" href="../../../../template/template.css">
        <link rel="stylesheet" href="../../../../styles/global.css">
        <link href='https://fonts.googleapis.com/css?family=Syne'
            rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Syne'
            rel='stylesheet'>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <!-- CSS da tela atual -->
        <link rel="stylesheet" href="../cadastro/cadastro.css">
    </head>
    <body>

        <!-- Cabeçalho geral do template - Carregado pelo javascript geral -->
        <header id="main-header"></header>

        <!-- Conteúdo geral da pagina -->
        <main>

            <!-- Sidebar geral do sistema - Carregado pelo javascript geral -->
            <aside id="main-sidebar"></aside>

            <!-- Conteúdo próprio desta página -->

            <section id="main-section">
                <div class="container"> <h1>Cadastro Médico</h1></div>


                <div class="container">
                    <div class="row">
                        <div id="msg" class="col-sm-10 offset-sm-1">
                            <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
                        </div>
                    </div>


                    <form id="form-contato">
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label for="inputId">ID</label>
                                <input type="text" class="form-control"
                                    id="inputId"
                                    placeholder="ID" disabled>
                            </div>

                            <div class="col-sm-8">
                                <label for="inputNome">Nome (*)</label>
                                <input type="text" class="form-control"
                                    id="inputNome" required
                                    placeholder="Informe o nome" size="28">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-5">
                                <label for="inputIdade">Idade(*)</label>
                                <input type="text" class="form-control"
                                    id="inputIdade" required
                                    placeholder="Idade" size="15">
                            </div>

                            <div class="col-sm-7">
                                <label for="inputEmail">E-mail(*)</label>
                                <input type="email" class="form-control"
                                    id="inputEmail" required
                                    placeholder="Informe o e-mail"
                                    size="17">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="inputData">Data de Nascimento</label>
                                <input type="date" class="form-control"
                                    id="inputData" required
                                    placeholder="Informe a
                                    data de nascimento" size="6"><br>
                            </div>


                            <div class="col-sm-6">
                                <label for="inputSexo" class="col-sm-6"
                                    id="inputSexo"
                                    required>Sexo</label>
                                <select name="Sexo" class="form-control">
                                    <option value="" placeholder>Informe
                                        gênero</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label for="inputEndereço">Endereço</label>
                                <input type="text" class="form-control"
                                    id="inputEndereço" required
                                    placeholder="Informe endereço"
                                    size="22">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label for="inputNumero">Número</label>
                                <input type="text" class="form-control"
                                    id="inputNumero" required
                                    placeholder="Informe numero da casa"
                                    size="24">

                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-8">
                                <label for="inputComplemento">Complemento</label>
                                <input type="text" class="form-control"
                                    id="inputComplemento" required
                                    placeholder="Apto, número, bloco, casa..."
                                    size="34">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-8">
                                <label for="inputregistroProfissional">Númedo de
                                    registro profissional</label>
                                <input type="text" class="form-control"
                                    id="inputregistroProfissional" required
                                    placeholder="Informe o número de registro
                                    profissional" size="35">
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <small>(*) Campos obrigatórios</small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    
                                    <input type="button" class="btn btn-success"
                                        id="btnInsert" value="Inserir" onclick="inserir()">
                                    <input type="button" class="btn btn-warning"
                                        id="btnUpdate" value="Alterar">
                                    <input type="button" class="btn btn-danger"
                                        id="btnDelete" value="Excluir">
                                    <input type="button" class="btn
                                        btn-secondary" id="btnClear"
                                        value="Limpar Form">
                                    <a href="lista_contatos.html"><input
                                            type="button" class="btn
                                            btn-warning" id="btnClear"
                                            value="Pesquisar Contatos"></a>
                                </div>
                            </div>
                        </div>
                    </form>

                    
                </div>
            </section>
            
        </main>

        <!-- JavaScript necessário para funcionamento do template geral -->
        <script src="../../../../template/template.js"></script>
        <!-- JavaScript utilizado nesta página -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="./cadastro.js"></script>


    </body>

</html>
