<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <!-- CSS do template geral / Global -->
        <link rel="stylesheet" href="../../../../template/template.css">
        <link rel="stylesheet" href="../../../../styles/global.css">
        <link href='https://fonts.googleapis.com/css?family=Syne'
            rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Syne'
            rel='stylesheet'>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <!-- CSS da tela atual -->
        <link rel="stylesheet" href="./lista.css">
    </head>
    <body onload="OnInit()">

        <!-- Cabeçalho geral do template - Carregado pelo javascript geral -->
        <header id="main-header"></header>

        <!-- Conteúdo geral da pagina -->
        <main>

            <!-- Sidebar geral do sistema - Carregado pelo javascript geral -->
            <aside id="main-sidebar"></aside>

            <!-- Conteúdo próprio desta página -->
            <section id="main-section">

                <div class="container"><h1>Lista Médicos</h1>
                </div>

                <div class="container">

                    <form id="form-contato">
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <input class="form-control" type="text"
                                    id="nome"
                                    placeholder="Search for names.." title="Type
                                    in a name">
                                <button
                                    onclick="filtrar()">Buscar</button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div id="msg" class="col-sm-2 offset-sm-10">
                            <a href="../cadastro/cadastro.html"><input
                                    type="button" class="btn btn-warning"
                                    id="btnClear" value="Cadastro"></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="grid-contatos" class="table
                                table-striped">
                                <tbody id="table-contatos">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Idade</th>
                                            <th scope="col">E-mail</th>
                                            <th scope="col">Data de Nascimento</th>
                                            <th scope="col">Sexo</th>
                                            <th scope="col">Registro
                                                Profissional</th>
                                        </tr>
                                    </thead>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <!-- JavaScript necessário para funcionamento do template geral -->
        <script src="../../../../template/template.js"></script>

        <!-- JavaScript utilizado nesta página -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="./lista.js"></script>


    </body>
</html>
