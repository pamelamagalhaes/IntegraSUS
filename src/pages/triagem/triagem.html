<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triagem</title>
  <!-- CSS do template geral / Global -->
  <link rel="stylesheet" href="../../template/template.css">
  <link rel="stylesheet" href="../../styles/global.css">
  <!-- CSS da tela atual -->
  <link rel="stylesheet" href="./triagem.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link href='https://fonts.googleapis.com/css?family=Syne' rel='stylesheet'> -->
</head>

<body>

  <!-- Cabeçalho geral do template - Carregado pelo javascript geral -->
  <header id="main-header"></header>

  <!-- Conteúdo geral da pagina -->
  <main>

    <!-- Sidebar geral do sistema - Carregado pelo javascript geral -->
    <aside id="main-sidebar"></aside>

    <!-- Conteúdo próprio desta página -->
    <section id="main-section" style="overflow:auto">
      <div class="body row scroll-y" >
        <div class="col-sm-8" style="margin-top:100px;margin-left:80px;">
          <div class="form_center text_font">
            <h3 id=título1>Triagem</h3>
            <br>
          </div>
          <div class="text_font">
            <form style="padding-bottom:100px;">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="background-color:white;">Nome</label>
                    <input type="email" class="form-control" id="Triagem-nome" aria-describedby="emailHelp">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="background-color:white;">Idade</label>
                    <input type="email" class="form-control" id="Idade" aria-describedby="emailHelp">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="background-color:white;">Sexo
                    </label>
                    <input type="number" class="form-control" id="Sexo">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="idPaciente" class="form-label" style="background-color:white;">Profissão</label>
                    <input type="password" class="form-control" id="Profissao">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="background-color:white;">Queixa
                      Principal</label>
                    <textarea type="text" class="form-control" id="Queixa-Principal"></textarea>
                  </div>
                </div>
              </div>
              <br>
              <h3 id=título1>SINAIS VITAIS</h3>
              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="background-color:white;">PA
                    </label>
                    <input type="TEXT" class="form-control" id="PA">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="idPaciente" class="form-label" style="background-color:white;">FC</label>
                    <input type="TEXT" class="form-control" id="FC">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="idPaciente" class="form-label" style="background-color:white;">FR</label>
                    <input type="TEXT" class="form-control" id="FR">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="background-color:white;">Sintoma
                      Respiratorio</label>
                    <input type="TEXT" class="form-control" id="Sintoma-Respiratorio">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="idPaciente" class="form-label" style="background-color:white;">SpO2</label>
                    <input type="TEXT" class="form-control" id="idPaciente">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="background-color:white;">Temperatura
                    </label>
                    <input type="TEXT" class="form-control" id="Temperatura">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-check" style="margin-top:38px;">
                    <input class="form-check-input" type="radio" name="locomocao" id="Deambulando" checked>
                    <label class="form-check-label" style="background-color:white;" for="locomocao">
                      Deambulando
                    </label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-check" style="margin-top:38px;">
                    <input class="form-check-input" type="radio" name="locomocao" id="Com-Apoio">
                    <label class="form-check-label" style="background-color:white;" for="locomocao">
                      Com Apoio
                    </label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-check" style="margin-top:38px;">
                    <input class="form-check-input" type="radio" name="locomocao" id="Claudicando">
                    <label class="form-check-label" style="background-color:white;" for="locomocao">
                      Claudicando
                    </label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-check" style="margin-top:38px;">
                    <input class="form-check-input" type="radio" name="locomocao" id="Cadeira-de-Rodas">
                    <label class="form-check-label" style="background-color:white;" for="locomocao">
                      Cadeira de Rodas
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <div class="mb-3">
                    <label for="doencas-sistemicas" class="form-label" style="background-color:white;">Doenças
                      Sistematicas</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-1">
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="doencas-sistemicas" id="Nao"
                        checked>
                      <label class="form-check-label" style="background-color:white;" for="doencas-sistemicas">
                        Não
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="doencas-sistemicas" id="Sim">
                      <label class="form-check-label" style="background-color:white;" for="doencas-sistemicas">
                        Sim
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="background-color:white;">Doenças
                      Sistematicas</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="triagem-emergencia" name="Situacao" value="Emergência" style="color:#FF0000;" checked>
                    <label class="form-check-label" style="background-color:white;color:#FF0000;"
                      for="Situacao">
                      Emergência
                    </label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="triagem-muito-urgente" name="Situacao" value="Muito Urgente">
                    <label class="form-check-label" style="background-color:white;color:#FF5C00;"
                      for="Situacao">
                      Muito Urgente
                    </label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="triagem-urgente" name="Situacao" value="Urgente">
                    <label class="form-check-label" style="background-color:white;color:#FFD600;"
                      for="Situacao">
                      Urgente
                    </label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="triagem-pouco-urgente" name="Situacao" value="Pouco Urgente">
                    <label class="form-check-label" style="background-color:white;color:#6AFF35;"
                      for="Situacao">
                      Pouco Urgente
                    </label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="triagem-nao-urgente" name="Situacao" value="Não Urgente">
                    <label class="form-check-label" style="background-color:white;color:#00D1FF;"
                      for="Situacao">
                      Não Urgente
                    </label>
                  </div>
                </div>
              </div>

              <button id="button-triagem-submit", type="submit" class="btn align-items-right"
                style="background-color:#72DE92;color:white;padding-left:25px;padding-right:25px;margin-top:20px;">Enviar</button>
            </form>
          </div>
        </div>
      </div>

    </section>

  </main>

  <!-- JavaScript necessário para funcionamento do template geral -->
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="../../template/template.js"></script>
  <script src="triagem.js"></script>
</body>

</html>
