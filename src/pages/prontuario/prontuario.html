<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário</title>
    <!-- CSS do template geral / Global -->
    <link rel="stylesheet" href="../../template/template.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link href='https://fonts.googleapis.com/css?family=Syne' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Syne' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- CSS da tela atual -->
    <link rel="stylesheet" href="./prontuario.css">
</head>

<body>

    <!-- Cabeçalho geral do template - Carregado pelo javascript geral -->
    <header id="main-header"></header>

    <!-- Conteúdo geral da pagina -->
    <main>

        <!-- Sidebar geral do sistema - Carregado pelo javascript geral -->
        <aside id="main-sidebar"></aside>

        <!-- Conteúdo próprio desta página -->
        <section id="main-section">


            <div class="form_center text_font">
                <h3>PRONTUÁRIO MÉDICO</h3>
                <br>
            </div>
            <div class="text_font">

                <form>
                    <div class="form_center">
                        <label for="nome">NOME</label>
                        <input type="text" name="nome" id="nome" size="40">
                        <label for="idade">IDADE</label>
                        <input type="text" name="idade" id="idade" size="19">
                    </div>
                    <br>
                    <div class="form_center">
                        <label for="profissão">PROFISSÃO</label>
                        <input type="text" name="profissão" id="profissão" size="35">
                        <label for="sexo">SEXO</label>
                        <input type="text" name="sexo" id="sexo" size="20">

                    </div>
                    <br>
                    <div class="form_center">
                        <label for="queixa principal">QUEIXA PRINCIPAL</label>
                        <textarea row="8" style="width: 620px; height: 100px;" id="evolução" name="evolução"></textarea>
                    </div>
                    <br>
                    <div style="text-align:center">
                        <h3>SINAIS VITAIS</h3>

                    </div>
                    <br>
                    <div style="text-align:center">
                        <label for="PA">PA</label>
                        <input typy="text" name="PA" id="PA" size="5">
                        <label for="FC">FC</label>
                        <input type="text" name="FC" id="FC" size="5">
                        <label for="FR">FR</label>
                        <input type="text" name="FR" id="FR" size="5">
                    </div>
                    <br>
                    <div class="form_center">
                        <label for="história da molestia atual">HISTÓRIA DA MOLÉTIA ATUAL</label>
                        <textarea class="form_text_box" row="8" id="evolução" name="evolução"></textarea>
                    </div>
                    <br>
                    <div class="form_center">
                        <label for="história da moléstia pregressa">HISTÓRIA DA MOLÉSTIA PREGRESSA</label>
                        <textarea row="8" class="form_text_box" id="evolução" name="evolução"></textarea>
                    </div>
                    <br>
                    <div class="form_center">
                        <label>SINAIS E SINTOMAS</label>
                        <textarea row="8" class="form_text_box" id="evolução" name="evolução"></textarea>

                    </div>
                    <br>
                    <div class="form_center">
                        <label for="medicações">MEDICAÇÕES</label>
                        <input type="text" name="medicações" id="medicações" size="30">
                        <label for="alergias">ALERGIAS</label>
                        <input type="text" name="alergias" id="alergias">

                    </div>
                    <br>
                    <div class="form_center">
                        <label for="cirurgias">CIRURGIAS</label>
                        <input type="text" name="cirurgias" id="cirurgias">
                        <label for="testes específicos">TESTES ESPECÍFICOS</label>
                        <input type="text" name="teste específicos" id="testes específicos" size="21">
                    </div>
                    <br>
                    <div class="form_center">
                        <label for="evolução">EVOLUÇÃO</label>
                        <textarea row="8" class="form_text_box" id="evolução" name="evolução"></textarea>
                    </div>
                    <br>
                    <br>

                    <div class="form_center">
                        <butto class="button_form" style="left: 78%; position: relative;">SALVAR</button>
                    </div>

                </form>
            </div>

        </section>

    </main>

    <!-- JavaScript necessário para funcionamento do template geral -->
    <script src="../../template/template.js"></script>
</body>

</html>
